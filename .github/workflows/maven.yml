name: Java CI with Maven


on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        cd C14_AtividadeAeroportos
        mvn clean install -DskipTests
    - name: Upload Build Artifact
      uses: actions/Upload-artifact@v4
      with:
        name: jar file
        path: C14_AtividadeAeroportos/target/*.jar
  


  test:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        cd C14_AtividadeAeroportos
        mvn clean test site
    - name: Upload Build Artifact
      uses: actions/Upload-artifact@v4
      with:
        name: test report
        path: C14_AtividadeAeroportos/target/site


  notification:
    needs: [build, test]
    environment: atividade_avaliativa_1
      
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Notification (reading env variable)
      run: |
        chmod +x scripts/sendEmail.sh
        sh scripts/sendEmail.sh

        
    
      


    
